    <title>Menu adder</title>
<style type="text/css"></style></head>

<body>
	
	<script type="text/javascript" src="./test1_files/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./test1_files/bootstrap.min.css">
	<script type="text/javascript" src="./test1_files/bootstrap.min.js"></script>
    
  



	<script type="text/javascript">
		function start(elem)
		{
			if ($(elem).parent().attr("id") == "div1")
			{
			  fade(elem);      
			}
		}

		
		
		function move()
		{
		
/*
			$("span.skillTag").each(function(){
				var skillTag = $(this);
				setTimeout(function(){
					fade(skillTag);
				}, 500);
			});
			*/
			
			$('span.skillTag').each(function(index){
				  var skillTag = $(this);
				  setTimeout(function () {
						//console.log(($(skillTag).attr("id")));
						fade(skillTag);
				  }, index*400);
			});

		
		}


		function fade(elem) 
		{
			var id = $(elem).attr('id');
			
			var elemForCopy = $(elem).clone();
			
			if($("#div2 #" + id).length == 0)
			{ 
				elemForCopy.appendTo("#div2").wrap().hide().fadeIn(1000);
				elemForCopy.wrap( "<a href='#/'></a>" );
			}
		}
		
		$(document).ready(function(e) {
			$("#div2").on('click', '.skillTag', function() {
				//e.preventDefault();
				$("#items").find("." + this.id).toggle();   
			});
		});

	</script>	
	
	
	
	<button id="start" onclick="move()">Start</button>

	<div id="div1">
			<!--<button id="btnDanger" onClick="start(this)" class="btn btn-danger buttonPadding">Danger</button>
			<button id="btnSuccess" onClick="start(this)" class="btn btn-success buttonPadding">Success</button>
			<button id="btnWarning" onClick="start(this)" class="btn btn-warning buttonPadding">Warning</button>-->
			
			<span id="javaTag" class="label label-default skillTag buttonPadding">Java</span>
			<span id="cplusplusTag" class="label label-primary skillTag buttonPadding">C++</span>
			<span id="javascriptTag" class="label label-success skillTag buttonPadding">JavaScript</span>
			<span id="jqueryTag" class="label label-info skillTag buttonPadding">jQuery</span>
			<span id="cssTag" class="label label-warning skillTag buttonPadding">CSS</span>
			<span id="documentumTag" class="label label-danger skillTag buttonPadding">Documentum</span>
			<span id="javaTag" class="label label-default skillTag buttonPadding">Java</span>



	</div>



	<div id="div2">

	</div>

	
	<div id="items">
		<div class="javaTag">Java</div>
		<div class="javaTag">Java</div>
		<div class="cplusplusTag">C++</div>
		<div class="documentumTag">Documentum</div>
		<div class="javaTag">Java</div>
		<div class="cssTag">CSS</div>
		<div class="documentumTag">Documentum</div>
		<div class="javaTag">Java</div>
		<div class="javascriptTag">JavaScript</div>
	</div>
