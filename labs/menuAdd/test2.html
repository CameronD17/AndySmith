	<script type="text/javascript">
		
	$(document).ready(function(e) {
		$("#sideBar").on('click', '.skillTag', function() {
			//e.preventDefault();
			$("#items").find("#" + this.id).toggle();   
		});
		
		
		
		 /* Every time the window is scrolled ... */
		$(window).scroll( function(){
		
			/* Check the location of each desired element */
			$('.experienceItem').each( function(i){
				
				var bottom_of_object = $(this).offset().top + $(this).outerHeight();
				var bottom_of_window = $(window).scrollTop() + $(window).height();
				
				/* If the object is completely visible in the window, fade it it */
				if( bottom_of_window > bottom_of_object )
				{
					$(this).animate({'opacity':'1'},500);
					if(!$(this).hasClass("visible"))
					{
						move($(this));					
					}
					
					$(this).addClass("visible");

				}
				
			}); 			
		});
		
		
		
		var s = $("#sticker	");
		var a = $("#sticker").offset().top;
		
		var bottom = a + $("#sideBar").parent().height() - 110;
		
		
		$(window).scroll(function() {
			var windowpos = $(window).scrollTop();
			
			//s.html("Distance from top:" + a + "<br />Distance from bottom:" + bottom + "<br />Scroll position: " + windowpos);
			if ((a <= windowpos + 20) && (bottom >= windowpos)) {
				s.addClass("stick");
			} else {
				s.removeClass("stick");	
			}
		});
		
	});
		
		function move(elem)
		{
			$("#items #" + elem.attr('id') + " span.skillTag").each(function(index){
				  var skillTag = $(this);
				  setTimeout(function () {
						//console.log(($(skillTag).attr("id")));
						fade(skillTag);
				  }, index*400);
			});
		}

		function fade(elem) 
		{
			var id = $(elem).attr('id');
			
			var elemForCopy = $(elem).clone();
			
			if($("#sideBar #" + id).length == 0)
			{ 
				elemForCopy.appendTo("#sideBar #sticker").wrap().hide().fadeIn(1000);
				elemForCopy.wrap( "<a href='#/'></a>" );
			}
			else
			{
				$("#sideBar #" + id).effect( "highlight");
			}
		}
		
	</script>
